<!DOCTYPE html>
<html>
<head>
<meta name="robots" content="noindex, nofollow" />
<title>Synak &#8212; Web Panel</title>
<link rel="stylesheet" type="text/css" href="../dep/semantic-ui-css/semantic.min.css">
<script src="../dep/jquery/jquery-3.1.1.min.js"></script>
<script src="../dep/semantic-ui-css/semantic.min.js"></script>
</head>
<body>

<div>
  <div class="ui menu massive">
    <div class="item ui image">
      <img src="res/img/logo.png">
    </div>
    <div class="ui dropdown item">
      <i class="cog icon"></i>
      Managing
      <div class="menu">
        <a class="item" onclick="showModal('mng_start')"><i class="icon play"></i> Start</a>
        <a class="item" onclick="showModal('mng_stop')"><i class="icon stop"></i> Stop</a>
        <a class="item" onclick="showModal('mng_kill')"><i class="icon close"></i> Kill</a>
      </div>
    </div>
    <div class="ui dropdown item">
      <i class="user icon"></i>
      Moderation
      <div class="menu">
        <a class="item" onclick="showModal('mod_ban')"><i class="icon ban"></i> Ban IP</a>
        <a class="item" onclick="showModal('mod_uban')"><i class="icon check"></i> Unban IP</a>
      </div>
    </div>
    <div class="ui dropdown item">
      <i class="archive icon"></i>
      Log
      <div class="menu">
        <a class="item" onclick="showModal('log_get')"><i class="icon level down alternate"></i> Get</a>
        <a class="item" onclick="showModal('log_erase')"><i class="icon eraser"></i> Erase</a>
      </div>
    </div>
  </div>
  <div style="height:calc(100vh - 67px);position:relative;">
    <div style="position:absolute;margin:auto;top:0;right:0;bottom:0;left:0;width:100%;height:100%;border:none;" class="ui segment cmdoutput">
      <div class="ui two column centered grid">
        <div class="five ten centered row">
          <div class="column">
            <div class="ui inverted segment">
              qzdqzd
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="ui modal">
</div>

</body>
</html>

<script>
  $('.ui.dropdown').dropdown();

  var bFetching = false;
  function showModal(_type) {
    bFetching = true;
    fetch('res/template/' + _type + '.tpl')
      .then(function(response) {
        response.text().then(function(text) {
          $('.ui.modal').html(text);
          $('.ui.modal').modal('show');
          bFetching = false;
        });
      });
  }
</script>
