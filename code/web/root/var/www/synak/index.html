<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="robots" content="noindex, nofollow" />
    <link rel="icon" type="image/png" href="res/img/favicon.png" />
    <title>Synak &#8212; Web Panel</title>
    <link rel="stylesheet" type="text/css" href="../dep/semantic-ui-css/semantic.min.css">
    <link rel="stylesheet" type="text/css" href="res/styles.css">
    <script src="../dep/jquery/jquery-3.1.1.min.js"></script>
    <script src="../dep/semantic-ui-css/semantic.min.js"></script>
    <script src="res/scripts.js" defer></script>
  </head>
  <body>
    <div class="menu_cont">
      <div class="ui pointing vertical menu inverted menu_vert">
        <a class="ui image">
          <div class="ui bottom attached mini label black lbl_ver"><i class="icon tag"></i> 220601a</div>
          <img class="img_logo" src="res/img/logo.png">
        </a>
        <div class="item">
          <div class="ui inverted accordion accordion_menu">
            <div class="title">
              <i class="icon power off"></i>
              <b>Managing</b>
            </div>
            <div class="content">
              <div class="menu">
                <a class="item" onclick="requestSend('prep', 'sk_mng_strt')"><i class="icon play"></i> Start</a>
                <a class="item" onclick="requestSend('prep', 'sk_mng_stop')"><i class="icon stop"></i> Stop</a>
                <a class="item" onclick="requestSend('prep', 'sk_mng_kill')"><i class="icon close"></i> Kill</a>
                <a class="item" onclick="requestSend('prep', 'sk_mng_optn')"><i class="icon sliders horizontal"></i> Options</a>
                <a class="item" onclick="requestSend('prep', 'sk_mng_chck')"><i class="icon server"></i> Status</a>
              </div>
            </div>
          </div>
        </div>
        <div class="item">
          <div class="ui inverted accordion accordion_menu">
            <div class="title">
              <i class="icon balance scale"></i>
              <b>Moderation</b>
            </div>
            <div class="content">
              <div class="menu">
                <h4>
                  <b>IPs</b>
                  <i class="icon sitemap men_sub_icn"></i>
                </h4>
                <a class="item" onclick="requestSend('prep', 'sk_mod_bani')"><i class="icon lock"></i> Ban</a>
                <a class="item" onclick="requestSend('prep', 'sk_mod_unbi')"><i class="icon lock open"></i> Unban</a>
                <a class="item" onclick="requestSend('prep', 'sk_mod_lsti')"><i class="icon list ol"></i> List banned</a>
                <div class="ui divider"></div>
                <h4>
                  <b>UIDs</b>
                  <i class="icon barcode men_sub_icn"></i>
                </h4>
                <a class="item" onclick="requestSend('prep', 'sk_mod_banu')"><i class="icon lock"></i> Ban</a>
                <a class="item" onclick="requestSend('prep', 'sk_mod_unbu')"><i class="icon lock open"></i> Unban</a>
                <a class="item" onclick="requestSend('prep', 'sk_mod_lstu')"><i class="icon list ol"></i> List banned</a>
                <a class="item" onclick="requestSend('prep', 'sk_mod_clnu')"><i class="icon recycle"></i> Clean up</a>
              </div>
            </div>
          </div>
        </div>
        <div class="item">
          <div class="ui inverted accordion accordion_menu">
            <div class="title">
              <i class="icon folder"></i>
              <b>Log</b>
            </div>
            <div class="content">
              <div class="menu">
                <a class="item" onclick="requestSend('prep', 'sk_log_rtrv')"><i class="icon download"></i> Get</a>
                <a class="item" onclick="requestSend('prep', 'sk_log_eras')"><i class="icon erase"></i> Erase</a>
              </div>
            </div>
          </div>
        </div>
        <div class="item">
          <div class="ui inverted accordion accordion_menu">
            <div class="title">
              <i class="icon clipboard list"></i>
              <b>Informations</b>
            </div>
            <div class="content">
              <div class="menu">
                <a class="item" onclick="requestSend('prep', 'sk_nfo_cnfg')"><i class="icon file alternate"></i> Configuration</a>
                <a class="item" onclick="requestSend('prep', 'sk_nfo_syms')"><i class="icon chart pie"></i> Master Server</a>
                <a class="item" onclick="requestSend('prep', 'sk_nfo_dedi')"><i class="icon tasks"></i> Dedicated Server</a>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="cmdoutputcont">
        <div class="ui segment basic very padded cmdoutputseg">
          <div class="ui two column centered grid">
            <div class="five ten centered row">
              <div class="column">
                <div class="ui basic segment" id="mdl_output">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="ui modal" id="mdl_cont">
    </div>
    <div class="ui modal" id="mdl_cred">
      <div class="header">
        Credentials
      </div>
      <div class="ui segment basic">
        <form class="ui form">
          <div class="field">
            <label>Login</label>
            <input type="text" id="sk_log" placeholder="Username">
          </div>
          <div class="field">
            <label>Password</label>
            <input type="password" id="sk_pwd" placeholder="&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;">
          </div>
        </form>
      </div>
      <div class="actions">
        <div id="btn_login" class="ui animated green button" onclick="credentialCookie_Set()">
          <div class="visible content">
            <i class="icon sign-in"></i>
          </div>
          <div class="hidden content">
            LOGIN
          </div>
        </div>
      </div>
      <div class="ui bottom attached warning message">
        <i class="icon exclamation triangle"></i>
        An incorrect username and/or password will result in your IP being banned.
      </div>
    </div>
  </body>
</html>
