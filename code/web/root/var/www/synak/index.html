<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="robots" content="noindex, nofollow" />
    <link rel="icon" type="image/png" href="res/img/favicon.png" />
    <title>Synak &#8212; Web Panel</title>
    <link rel="stylesheet" type="text/css" href="../dep/semantic-ui-css/semantic.min.css">
    <link rel="stylesheet" type="text/css" href="res/styles.css">
    <script src="../dep/jquery/jquery-3.1.1.min.js"></script>
    <script src="../dep/semantic-ui-css/semantic.min.js"></script>
    <script src="res/scripts.js" defer></script>
  </head>
  <body>
    <div class="menu_cont">
      <div class="ui pointing vertical menu inverted menu_vert">
        <a class="ui image">
          <img class="img_logo" src="res/img/logo.png">
        </a>
        <div id="popup_signin" class="ui dropdown item float right">
          <i id="popup_signin_icn" class="sign-in icon"></i>
          Authentication
        </div>
        <div class="ui flowing popup top left transition hidden">
          <i id="popnfo_authkey" class="info help icon link" data-content="(Disabled by default) This local browser stored key can be used as authentication to be able to access some features of the Synak Master Server from the Web Panel."></i>
          <div class="ui basic right floated segment">
            <div class="ui equal width form">
              <div class="inline field">
                <div class="ui large left icon input">
                  <input type="password" placeholder="Master Server auth key" id="in_authkey" onkeypress="authKeyReset()">
                  <i class="key icon"></i>
                </div>
              </div>
              <div id="btn_save" class="ui button fluid right floated" onclick="authKeySet()">Store</div>
            </div>
          </div>
        </div>
        <div class="item">
          <i class="power off icon"></i>
          <b>Managing</b>
          <div class="menu">
            <a class="item" onclick="prepareReq('sk__req', 'prep', 'sk_mng_strt')"><i class="icon play"></i> Start</a>
            <a class="item" onclick="prepareReq('sk__req', 'prep', 'sk_mng_stop')"><i class="icon stop"></i> Stop</a>
            <a class="item" onclick="prepareReq('sk__req', 'prep', 'sk_mng_kill')"><i class="icon close"></i> Kill</a>
            <a class="item" onclick="prepareReq('sk__req', 'prep', 'sk_mng_optn')"><i class="icon sliders horizontal"></i> Options</a>
            <a class="item" onclick="prepareReq('sk__req', 'prep', 'sk_mng_chck')"><i class="icon server"></i> Status</a>
          </div>
        </div>
        <div class="item">
          <i class="icon sitemap"></i>
          <b>Moderation IPs</b>
          <div class="menu">
            <a class="item" onclick="prepareReq('sk__req', 'prep', 'sk_mod_bani')"><i class="icon lock"></i> Ban IPs</a>
            <a class="item" onclick="prepareReq('sk__req', 'prep', 'sk_mod_unbi')"><i class="icon lock open"></i> Unban IPs</a>
            <a class="item" onclick="prepareReq('sk__req', 'prep', 'sk_mod_lsti')"><i class="icon list ol"></i> List IPs</a>
          </div>
        </div>
        <div class="item">
          <i class="icon barcode"></i>
          <b>Moderation UID</b>
          <div class="menu">
            <a class="item" onclick="prepareReq('sk__req', 'prep', 'sk_mod_banu')"><i class="icon lock"></i> Ban UIDs</a>
            <a class="item" onclick="prepareReq('sk__req', 'prep', 'sk_mod_unbu')"><i class="icon lock open"></i> Unban UIDs</a>
            <a class="item" onclick="prepareReq('sk__req', 'prep', 'sk_mod_lstu')"><i class="icon list ol"></i> List UIDs</a>
            <a class="item" onclick="prepareReq('sk__req', 'prep', 'sk_mod_clnu')"><i class="icon recycle"></i> Clean Up UIDs</a>
          </div>
        </div>
        <div class="item">
          <i class="folder icon"></i>
          <b>Logs</b>
          <div class="menu">
            <a class="item" onclick="prepareReq('sk__req', 'prep', 'sk_log_rtrv')"><i class="icon download"></i> Get</a>
            <a class="item" onclick="prepareReq('sk__req', 'prep', 'sk_log_eras')"><i class="icon erase"></i> Erase</a>
          </div>
        </div>
        <div class="item">
          <i class="clipboard list icon"></i>
          <b>Informations</b>
          <div class="menu">
            <a class="item" onclick="prepareReq('sk__req', 'prep', 'sk_nfo_cnfg')"><i class="icon file alternate"></i> Configuration</a>
            <a class="item" onclick="prepareReq('sk__req', 'prep', 'sk_nfo_syms')"><i class="icon chart pie"></i> Master Server</a>
            <a class="item" onclick="prepareReq('sk__req', 'prep', 'sk_nfo_dedi')"><i class="icon tasks"></i> Dedicated Server</a>
          </div>
        </div>
      </div>
      <div class="cmdoutputcont">
        <div class="ui segment basic very padded cmdoutputseg">
          <div class="ui two column centered grid">
            <div class="five ten centered row">
              <div class="column">
                <div class="ui basic segment" id="mdl_output">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="ui modal">
    </div>
  </body>
</html>
